  <script>function calculate() {
      var values = document.getElementById('box1').value.split(/,/g);
      var sum = values.reduce(function(a, b) { return parseInt(a) + parseInt(b); });
      document.querySelector('#max').innerHTML = values.max();
      document.querySelector('#min').innerHTML = values.min();
      document.querySelector('#sum').innerHTML = sum;
      document.querySelector('#avg').innerHTML = sum / values.length;
      document.querySelector('#reverse').innerHTML = values.reverse().join(',');
    }
    
    Array.prototype.max = function() {
      return Math.max.apply(null, this);
    };
    
    Array.prototype.min = function() {
      return Math.min.apply(null, this);
    };</script>

    <script>
        function clearText() {
            // defining the function to remove the content from the textarea
            document.getElementById("inputText").value = "";
        }
        function toggleCase() {
            // function to toggle the case of the string
            let str = document.getElementById("inputText").value.split("");

            for (let i = 0; i < str.length; i++) {
                if (str[i] >= 'A' && str[i] <= 'Z')
                    str[i] = String.fromCharCode(str[i].charCodeAt(0) + 'a'.charCodeAt(0) - 'A'.charCodeAt(0));
                else if (str[i] >= 'a' && str[i] <= 'z')
                    str[i] = String.fromCharCode(str[i].charCodeAt(0) + 'A'.charCodeAt(0) - 'a'.charCodeAt(0));
            }

            // write the toggle content to the textbox
            document.getElementById("inputText").value = (str).join("");
        }

        // defining the function to sort the contents
        function sortContents() {

            let str = document.getElementById("inputText").value.split("\n");
            str.sort();
            let outputString = "";
            for (let i = 0; i < str.length; i++) {
                if (str[i] === "") {
                    continue;
                }
                outputString += str[i] + "\n";
            }
            // write the sorted content to the textbox
            document.getElementById("inputText").value = outputString;

        }

        // defining the method to revrse the strings
        function reverseContent() {
            let str = document.getElementById("inputText").value.split("\n");

            for (let i = 0; i < str.length; i++) {
                str[i] = str[i].split("").reverse().join("");
            }
            // write the reversed content to the textbox
            document.getElementById("inputText").value = (str).join("\n");
        }

        // defining the function to strip the contents
        function stripContents() {

            let str = document.getElementById("inputText").value.split("\n");

            let outputString = "";
            for (let i = 0; i < str.length; i++) {
                if (str[i] === "") {
                    continue;
                }
                outputString += str[i].trim() + "\n";
            }
            // write the sorted content to the textbox
            document.getElementById("inputText").value = outputString;

        }

        // defining the function to add the numbers to the contents
        function addNumber() {

            let str = document.getElementById("inputText").value.split("\n");

            let count = 1;
            let outputString = "";
            for (let i = 0; i < str.length; i++) {
                if (str[i] === "") {
                    outputString += "\n";

                }
                else {
                    outputString += count + " " + str[i] + "\n";
                    count += 1;
                }
            }
            // write the sorted content to the textbox
            document.getElementById("inputText").value = outputString;

        }
        // defining the function to shuffle the contents
        function shuffleTheContents() {

            let array = document.getElementById("inputText").value.split("\n");

            
                var currentIndex = array.length, temporaryValue, randomIndex;
                while (0 !== currentIndex) {
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex -= 1;
                    temporaryValue = array[currentIndex];
                    array[currentIndex] = array[randomIndex];
                    array[randomIndex] = temporaryValue;
                }
              
            // write the shuffled content to the textbox
            document.getElementById("inputText").value = (array).join("\n");

        }
    </script>
